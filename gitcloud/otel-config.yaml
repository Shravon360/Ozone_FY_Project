receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch: {}

  attributes:
    actions:
      - key: service.name
        action: upsert
        value: ozone-dlp-agent

      - key: deployment.environment
        action: upsert
        value: production

exporters:
  loki:
    endpoint: http://loki:3100/loki/api/v1/push

  logging:
    verbosity: normal   # concise, safe

service:
  pipelines:
    logs:
      receivers:
        - otlp
      processors:
        - attributes
        - batch
      exporters:
        - loki
